<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito
    </p>
    <p>se precisarmos quebrar linha utilizamos a tag &lt;br&gt; <br> dessa maneira </p> <!--LT = Less Than / Greater Than-->>
    <p>Alguns símbolos especiais:
        &reg;
        &copy;  <!-- & usado para chamar um simbolo especial ou emoji-->>
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos colocar alguns Emoji:
        &#x1F596 <!--para colocarmos um emijo usamos &#x e o "codigo" do emoji-->>
    </p>
</body>
</html>
